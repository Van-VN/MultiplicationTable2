<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication Table</title>
</head>
<body>
<button onclick="multiplyTable()">Bấm để hiện bảng cửu chương</button>
</body>
</html>

<script>
    function multiplyTable() {
        document.write('<table border="1" cellspacing="0">');
        for (let i = 1; i < 10; i++) {
            document.write('<tr>');
            for (let j = 2; j < 10; j++) {
                document.write('<td style="width: 150px; height: 50px; text-align: center; font-family: Arial,sans-serif ; font-size: 22px;">' + `${j} x ${i} = ` + i*j + '</td>');
            }
            document.write('</td>');
        }
        document.write('</table>')
    }
</script>
